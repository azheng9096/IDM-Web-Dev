<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <div class="filter-container">
        <div id="filter-form">
          <h3>Filter By Tag</h3>
          <div class="tag-filters">
            <!-- Example Tag Filter Item-->
            <!-- <label class="tag-filter-item">
              <input type="checkbox" />
              <span> Tag </span>
            </label> -->
          </div>
          <button id="apply-filter-btn">Apply Filter</button>
        </div>
      </div>
      <div class="to-do-container">
        <h2>To Do List:</h2>
        <div class="to-do-lists-container">
          <div id="to-do-list">
            <p>To Do Items</p>
            <div class="to-do-items">
              <!-- Example Item -->
              <!-- <div class="to-do-item-container">
                <div class="to-do-left">
                  <div class="to-do-tags-container">
                    <div class="to-do-tag"></div>
                  </div>
                  <label class="to-do-item">
                    <input type="checkbox" onclick="completeItem(this)" />
                    <span> Buy carrots </span>
                  </label>
                </div>
                <button onclick="deleteItem(this)">
                  <span class="material-symbols-outlined"> delete </span>
                </button>
              </div> -->
            </div>
          </div>
          <div id="to-do-complete">
            <p>Completed Items</p>
            <div id="to-do-items"></div>
          </div>
        </div>
      </div>
      <div class="create-container">
        <div id="create-task-form">
          <h3>Add New Task</h3>
          <input
            type="text"
            id="toDoInput"
            name="toDoInput"
            placeholder="New to-do"
            required
          />
          <!-- https://www.24a11y.com/2019/select-your-poison-part-2/ -->
          <label id="combo3-label" class="combo-label"> Tags (Optional) </label>
          <span id="combo3-remove" style="display: none">remove</span>
          <div class="combo js-inline-buttons">
            <div
              role="combobox"
              aria-haspopup="listbox"
              aria-expanded="false"
              aria-owns="listbox3"
              class="input-wrapper multiselect-inline"
            >
              <ul
                class="selected-options"
                aria-live="assertive"
                aria-atomic="false"
                aria-relevant="additions removals"
                id="combo3-selected"
              ></ul>
              <input
                aria-activedescendant=""
                aria-autocomplete="list"
                aria-labelledby="combo3-label combo3-selected"
                id="combo3"
                class="combo-input"
                type="text"
              />
            </div>
            <div
              class="combo-menu"
              role="listbox"
              aria-multiselectable="true"
              id="listbox3"
            ></div>
          </div>
          <button id="to-do-submit">Add</button>
        </div>
        <div id="create-tag-form">
          <h3>Create New Tag</h3>
          <div class="new-tag-input-container">
            <input
              type="color"
              id="newTagColor"
              name="newTagColor"
              value="#e66465"
            />
            <input
              type="text"
              id="newTagInput"
              name="newTagInput"
              placeholder="New tag"
              required
            />
            <button id="new-tag-submit">+</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
